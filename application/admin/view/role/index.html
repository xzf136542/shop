<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/admin/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="/static/admin/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="{:url('add')}">角色添加</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 角色管理</span>
    <div style="clear:both"></div>
</h1>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>编号</th>
                <th>角色名称</th>
                <th>权限id</th>
                <th>操作</th>
            </tr>
            {volist name='data' id="vo"}
            <tr align="center" class="0">
                <td>{$i}</td>
                <td align="left" class="first-cell" >
                <span><a href="javascript:void(0)">{$vo.role_name}</a></span>
                </td>
                <td align="left" class="first-cell" >
                    <span><a href="javascript:void(0)">{$vo.p_ids}</a></span>
                </td>
                {neq name="$vo.id" value="1"}
                <td width="30%" align="center">
                    <a href="{:url('disfetch','id=' . $vo.id)}">分配权限</a> |
                <a href="{:url('remove','id=' . $vo.id)}" title="移除" onclick="">移除</a>
                </td>
                {/neq}
            </tr>
            {/volist}
        </table>
    </div>
</form>
