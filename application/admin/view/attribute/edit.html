{extend name="public/base"/}

{block name='nav'}
<h1>
    <span class="action-span"><a href="{:url('index')}">商品分类</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</h1>
{/block}
{block name='body'}
<form action="" method="post" name="theForm" enctype="multipart/form-data">
    <table width="100%" id="general-table">
        <tr>
            <td class="label">属性名称:</td>
            <td>
                <input type='text' name='attr_name' maxlength="20" value='{$data.attr_name}' size='27' /> <font color="red">*</font>
            </td>
        </tr>
        <tr>
            <td class="label">所属类型:</td>
            <td>
                <select name="type_id">
                    {volist name='type' id='vo'}
                    <option value="{$vo.id}" {eq name="$vo.id" value="$data.type_id"}selected{/eq}>{$vo.type_name}</option>
                    {/volist}
                </select>
            </td>
        </tr>
        <tr>
            <td class="label">属性类型:</td>
            <td>

                <input type="radio" name="attr_type" value="1" {eq name="$data.attr_type" value="1"}checked{/eq}>唯一属性
                <input type="radio" name="attr_type" value="2" {eq name="$data.attr_type" value="2"}checked{/eq}>单选属性
            </td>
        </tr>
        <tr>
            <td class="label">属性录入方式:</td>
            <td>
                <input type="radio" name="attr_input_type" value="1" {eq name="$data.attr_input_type" value="1"}checked{/eq}>input录入
                <input type="radio" name="attr_input_type" value="2" {eq name="$data.attr_input_type" value="2"}checked{/eq}>select选择
            </td>
        </tr>
        <tr>
            <td class="label">属性值:</td>
            <td>
                <textarea name="attr_values" id="" cols="30" rows="10" style="width:100px;height: 50px">{$data.attr_values}</textarea>(input设置没用，select选择是用逗号隔开)
            </td>
        </tr>


    </table>
    <div class="button-div">
        <input type="submit" value=" 确定 " />
        <input type="reset" value=" 重置 " />
    </div>
</form>
{/block}
{block name='js'}{/block}
