{extend name="public/base"/}

{block name='nav'}
<h1>
    <span class="action-span"><a href="{:url('index')}">权限列表</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 权限管理 </span>
    <div style="clear:both"></div>
</h1>
{/block}
{block name='body'}
<form action="" method="post" name="theForm" enctype="multipart/form-data">
    <table width="100%" id="general-table">
        <tr>
            <td class="label">权限名称:</td>
            <td>
                <input type='text' name='p_name' maxlength="20" value='' size='27' /> <font color="red">*</font>
            </td>
        </tr>
        <tr>
            <td class="label">控制器名称:</td>
            <td>
                <input type='text' name='controller_name' maxlength="20" value='' size='27' /> <font color="red">*</font>
            </td>
        </tr>
        <tr>
            <td class="label">方法名称:</td>
            <td>
                <input type='text' name='action_name' maxlength="20" value='' size='27' /> <font color="red">*</font>
            </td>
        </tr>
        <tr>
            <td class="label">是否显示导航菜单栏:</td>
            <td>
                <input type="radio" name="is_show" value="1">显示
                <input type="radio" name="is_show" value="0">不显示
            </td>
        </tr>
        <tr>
            <td class="label">上级权限:</td>
            <td>
                <select name="parent_id">

                    <option value="0">顶级权限</option>
                    {volist name="privilege" id="vo"}
                    <option value="{$vo.id}">{$vo.lev|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;',###}{$vo.p_name}</option>
                    {/volist}
                </select>
            </td>
        </tr>

    </table>
    <div class="button-div">
        <input type="submit" value=" 确定 " />
        <input type="reset" value=" 重置 " />
    </div>
</form>
{/block}
{block name='js'}{/block}
